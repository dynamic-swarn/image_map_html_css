<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Map in HTML</title>
</head>
<body>
    <h1>I am Image Map in HTML</h1>
    <img src="Alle.jpg" usemap="#Alle">
    <map name="Alle">
        <area shape="rect" coords="96,1024,313,1214" href="pillow.jpg" alt="">
         <area shape="rect" coords="859,1000,1330,1253" href="pillow.jpg" alt="">
        <area shape="rect" coords="5,7,1435,951" href="wall.jpg" alt="">
      
    </map>
</body>
</html>
