<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Map in HTML</title>
</head>
<body>
    <h1>I am Image Map in HTML</h1>
    <img src="all.jpg" usemap="#all">
    <map name="all">
        <area shape="rect" coords="35,43,268,344" href="laptop.jpg" alt="">
        <area shape="rect" coords="292,172,334,243" href="mobile.jpg" alt="">
        <area shape="circle" coords="342,293,44" href="cofee.jpg" alt="">
    </map>
</body>
</html>
